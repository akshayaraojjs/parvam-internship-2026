<!-- In HTML, we can divide the elements into 2 categories: Block Elements & Inline Elements -->
 <!-- Block elements will block the entire line -->
 <!-- Inline elements will allow other elements to settle in the same line -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- headings, para, lists, div are the examples for block-level elements -->
    <h1>This is a first heading</h1>
    <h1>This is a second heading</h1>
    <p>This is a first para</p>
    <p>This is a second para</p>
    <div>This is a first div</div>
    <div>This is a second div</div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Inline level elements -->
    <a href="links.html">Links</a>
    <a href="headings.html">Headings</a>
    <a href="https://parvamm.com">ParvaM</a>
    <img src="../media/images/lion.jpg" height="200px" alt="">
    <img src="../media/images/tiger-sitting.jpg" height="200px" alt="">
    <video src="../media/videos/14339695_3840_2160_30fps.mp4" controls height="200px"></video>
    <!-- Form tag is an example for block element, but input fields are inline elements -->
    <form action="">
        <label for="name">Name:</label>
        <input type="text">
        <label for="email">Email:</label>
        <input type="email">
    </form>
    <span>This is a span 1</span>
    <span>This is a span 2</span>
</body>
</html>
