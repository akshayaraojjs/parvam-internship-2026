<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box{
            width: 1000px;
            height: 600px;
            background-color: burlywood;
            display: flex;
            /* justify content: Horizontal Plane or X-axis */
            /* justify-content: start | center | end | space-around | space-between | space-evenly; */
            justify-content: center;
            /* align items: Vertical Plane or Y-axis */
            /* align-items: start | center | end; */
            align-items: end;
            /* flex-direction: row | row-reverse | column | column-reverse; */
            flex-wrap: wrap;
            align-content: center;
        }

        .small-box{
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 1px solid white;
            font-size: 30px;
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="big-box">
        <div class="small-box">1</div>
        <div class="small-box">2</div>
        <div class="small-box">3</div>
        <div class="small-box">4</div>
        <div class="small-box">5</div>
        <div class="small-box">6</div>
        <div class="small-box">7</div>
        <div class="small-box">8</div>
        <div class="small-box">9</div>
        <div class="small-box">10</div>
        <div class="small-box">11</div>
        <div class="small-box">12</div>
        <div class="small-box">13</div>
        <div class="small-box">14</div>
        <div class="small-box">15</div>
    </div>
</body>
</html>
