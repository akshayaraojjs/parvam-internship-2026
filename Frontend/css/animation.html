<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border-left: 5px solid black;
            border-right: 5px solid black;
            border-bottom: 5px solid black;
        }

        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            transform: translate(100px, 100px);
            animation-name: bounce;
            animation-duration: 3s;
            animation-timing-function: cubic-bezier(0.05, 0.03, 1, 1.39);
            animation-iteration-count: infinite;
        }

        /* Bounce animation: Rule for animation */
        @keyframes bounce{
            0% {
                transform: translate(100px,100px);
            }
            25%{
                transform: translate(100px,200px);
            }
            50%{
                transform: translate(100px,80px);
            }
            75%{
                transform: translate(100px,200px);
            }
            100%{
                transform: translate(100px,100px);
            }
        }

        .second-ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(68, 0, 255);
            transform: translate(100px, 100px);
            animation-name: circle;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes circle{
            0%{
                transform: translate(0px, 0px);
            }
            20%{
                transform: translate(200px, 0px);
            }
            40%{
                transform: translate(200px, 200px);
            }
            60%{
                transform: translate(0px, 200px);
            }
            80%{
                transform: translate(0px, 0px);
            }
            100%{
                transform: translate(100px, 100px);
            }
        }

        .third-ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(0, 255, 17);
            transform: translate(100px, 100px);
            animation-name: diagonalBounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes diagonalBounce{
            0%{
                transform: translate(0px, 0px);
                background-color: red;
            }
            11%, 33%, 55%, 77%, 100%{
                transform: translate(100px, 100px);
            }
            22%{
                transform: translate(200px, 0px);
                background-color: blue;
            }
            44%{
                transform: translate(200px, 200px);
                background-color: yellow;
            }
            66%{
                transform: translate(0px, 200px);
                background-color: brown;
            }
            88%{
                transform: translate(0px, 0px);
                background-color: black;
            }
        }      
        
        .outer-box{
            width: 800px;
            height: 300px;
            border: 5px solid black;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
        }

        .inner-box{
            width: 100px;
            height: 100px;
            animation-name: floatRotate;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        .box-1{
            background-color: lightcoral;
            animation-delay: 0.2s;
        }
        
        .box-2{
            background-color: lightseagreen;
            animation-delay: 0.4s;
        }
        
        .box-3{
            background-color: lime;
            animation-delay: 0.6s;
        }
        
        .box-4{
            background-color: lightslategray;
            animation-delay: 0.8s;
        }

        @keyframes floatRotate{
            0% {
                transform: translateY(0) rotate(0deg);
            }
            
            25%{
                transform: translateY(-20px) rotate(45deg);
            }

            50%{
                transform: translateY(0px) rotate(90deg);
            }

            75%{
                transform: translateY(-20px) rotate(135deg);
            }

            100%{
                transform: translateY(0px) rotate(180deg);
            }
        }

        .preloader{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 5px solid blue;
            border-bottom: 5px solid red;
            border-radius: 50%;
            animation-name: loading;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
        
        .line{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-top: 2px solid brown;
            border-bottom: 2px solid yellowgreen;
            animation-name: loading;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        @keyframes loading{
            0%{
                transform: rotate(0deg);
            }
            12%{
                transform: rotate(45deg);
            }
            24%{
                transform: rotate(90deg);
            }
            36%{
                transform: rotate(135deg);
            }
            48%{
                transform: rotate(180deg);
            }
            60%{
                transform: rotate(225deg);
            }
            72%{
                transform: rotate(270deg);
            }
            84%{
                transform: rotate(315deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>

    <div class="box">
        <div class="second-ball"></div>
    </div>

    <div class="box">
        <div class="third-ball"></div>
    </div>

    <div class="outer-box">
        <div class="inner-box box-1"></div>
        <div class="inner-box box-2"></div>
        <div class="inner-box box-3"></div>
        <div class="inner-box box-4"></div>
    </div>

    <div class="preloader">
        <div class="line"></div>
    </div>
</body>
</html>
