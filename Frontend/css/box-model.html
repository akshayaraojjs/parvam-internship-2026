<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* BOX Model */
        /* It consists of Margin, Padding & Border */
        h1{
            background-color: red;
            color: aqua;
            /* margin will apply space at the outer part */
            /* padding will apply space at the inner part */
            margin: 50px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <h1>This is a Box Model</h1>
</body>

</html>
