<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: brown;
            /* Changing the position in X Axis: translateX(value) */
            transform: translateX(200px);
            /* Changing the position in Y Axis: translateY(value) */
            transform: translateY(200px);
            /* Changing the position in both the axis: translate(x-value, y-value) */
            transform: translate(200px, 200px);
            transform: scaleX(1.5);
            /* scaleX(), scaleY(), scale() */
            /* transform: translate(200px, 200px) scale(2);  */
            /* rotateX(), rotateY(), rotateZ(), rotate(X,Y,Z) */
            /* transform: rotateZ(30deg); */
            /* transform: rotate(25deg, 35deg, 60deg); */
            /* rotate3d(x, y, z, a) */
            /* transform:rotate3d(1, 1, 1, 30deg); */
            /* Stretching in diagonal way - Skew */
            /* skewX(), skewY(), skew(X,Y) */
            /* transform: skew(80deg, 50deg); */
            /* transform: perspective(200px); */
            transform: translate(400px, 400px) scale(1.2) rotate(30deg, 30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
