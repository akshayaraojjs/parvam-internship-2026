<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 1000px;
            /* repeat(count, size) */
            grid-template-columns:repeat(4, 200px);
            grid-template-rows: repeat(4, 250px);
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            /* shorthand property for gap: single value: equal gap for row & column, two values: row-gap column-gap */
            grid-gap: 20px 30px;
            /* For placing the items alignment, we use justify-items and align-items */
            /* justify-items: start | center | end */
            justify-items: center;
            /* align-items: start | center | end */
            align-items: center;
            justify-content: end;
            align-content:end;
        }

        .child{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            color: white;
            font-size: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- div.child.child-${Child $}*10 -->
        <div class="child child-1">Child 1</div>
        <div class="child child-2">Child 2</div>
        <div class="child child-3">Child 3</div>
        <div class="child child-4">Child 4</div>
        <div class="child child-5">Child 5</div>
        <div class="child child-6">Child 6</div>
        <div class="child child-7">Child 7</div>
        <div class="child child-8">Child 8</div>
        <div class="child child-9">Child 9</div>
        <div class="child child-10">Child 10</div>
    </div>
</body>
</html>
