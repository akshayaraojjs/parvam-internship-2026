<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- "form-label" for labels but "form-check-label" will be used for radio and checkbox labels -->
    <!-- "form-control" for most of teh input fields but "form-check-input" can be used for radio and checkbox fields and "form-select" for select dropdown and "form-range" will be used with range input field -->
    <form class="mt-3 container">
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name">
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <!-- <div class="mb-3">
            <label class="form-label" for="email">Email ID:</label>
            <input class="form-control" type="email" name="email" id="email">
        </div> -->
        <div class="mb-3">
            <label class="form-label" for="phone">Phone Number:</label>
            <input class="form-control" type="tel" name="phone" id="phone">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div> -->
        <div class="mb-3">
            <label class="form-label" for="address">Address:</label>
            <textarea class="form-control" rows="5" name="address" id="address"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dob">Date of Birth:</label>
            <input class="form-control" type="date" name="dob" id="dob">
        </div>
        <div class="mb-3">
            <label class="form-label" for="known-languages">Languages Known:</label>
            <div class="d-flex gap-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Kannada" name="known-languages" id="kannada"
                        checked>
                    <label class="form-check-label" for="kannada">
                        Kannada
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tamil" name="known-languages" id="tamil">
                    <label class="form-check-label" for="tamil">
                        Tamil
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Telugu" name="known-languages" id="telugu">
                    <label class="form-check-label" for="telugu">
                        Telugu
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Hindi" name="known-languages" id="hindi">
                    <label class="form-check-label" for="hindi">
                        Hindi
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender:</label>
            <div class="d-flex gap-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                    <label for="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label for="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                    <label for="form-check-label" for="others">
                        Others
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="course">Course:</label>
            <select class="form-select">
                <option>Select the course</option>
                <option value="JFSWD" selected>Java Full Stack Web Development</option>
                <option value="PFSWD">Python Full Stack Web Development</option>
                <option value="ML">Machine Learning</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="rating">Give Rating:</label>
            <input type="range" class="form-range" min="1" max="5" name="rating" id="rating">
        </div>
        <input class="btn btn-danger" type="reset" value="Clear Form">
        <input class="btn btn-success" type="submit" value="Submit Form">
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
