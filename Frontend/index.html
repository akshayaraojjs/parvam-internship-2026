<!-- "<" -Angular Bracket -->
<!-- Structure of HTML -->
<!-- This is a HTML Comment -->
<!-- Shortcut for comment is Ctrl + / or Ctrl + ? -->

<!-- HTML5, CSS3 -->
<!-- It will specify the browser that it is a HTML5 document -->
<!DOCTYPE HTML>
<!-- HTML is a Root element -->
<html>
    <!-- Head tag is used to include meta information, title and linking the CSS or JS documents -->
    <!-- meta information includes meta tags, description which will be helpful for SEO -->
    <!-- SEO - Search Engine Optimization -->
    <head>
        <!-- Title will be shown at the websites tab -->
        <title>Hello World</title>
    </head>
    <body>
        <!-- Whatever we will see in the browser will be written in body tag -->
        <h1>Hello World!</h1>
    </body>
</html>
